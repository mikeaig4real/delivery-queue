<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/e472687a61.js" crossorigin="anonymous"></script>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transportation Queue</title>
</head>
<body>
    <h5>Note:if two cells are occupied, you can swap by directing your cursor on the cell(not item)</h5>
    <main>
        <aside>
            <h2>deliveries</h2>
            <div id="list-dom">
                
            </div>
        </aside>
        <section>
            <h2>planner</h2>
            <table>
                <colgroup>
                    <col>
                    <col>
                    <col>
                    <col>
                    <col>
                </colgroup>
                <tr>
                    <th></th>
                    <th class="special" colspan="4">slots</th>
                </tr>
                <tr>
                    <th class="special">date</th>
                    <th>slot 1</th>
                    <th>slot 2</th>
                    <th>slot 3</th>
                    <th>slot 4</th>
                </tr>
                <tr>
                    <th class="date">day 1</th>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
                <tr>
                    <th class="date">day 2</th>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
                <tr>
                    <th class="date">day 3</th>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
                <tr>
                    <th class="date">day 4</th>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
                <tr>
                    <th class="date">day 5</th>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
                <tr>
                    <th class="date">day 6</th>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
                <tr>
                    <th class="date">day 7</th>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
            </table>
        </section>
    </main>
    <script src="./script.js"></script>
</body>
</html>
